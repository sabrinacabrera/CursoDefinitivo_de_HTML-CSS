<!DOCTYPE html> <!--le dice al navegador que esto es html5-->
<html lang="en"> <!--contenedor padre, le dice el lenguaje del proyecto-->
    <head>  <!--Va todo lo importante para el navegador para poder cargar el proyecto en la forma que lo construimos,que no es visual
       para el usuario final-->
    <!--META le da informacion al navegador para que sepa como tratar el proyecto, es una equiqueta que se cierra sola.-->
        <meta charset="UTF-8"> <!--nos ayuda a que el navegador entienda caracteres especiales -->
        <meta name="description" content="esta pagina es de practica"> <!--le da informacion al usuario al momento de buscar algo-->
        <meta name="robots" content="index,follow"> <!--autorizas a los robots de busqueda a posicionar la pagina de acuerdo a la busqueda que se hace-->
        <title>Es mi pagina </title>
        <meta name="viewport"content="with=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"> <!--referencia de estilo-->
    </head>
    <body> <!--va todo lo interactivo,imagenes por ejemplo-->

        <header> 
          <nav>          </nav>
        </header>
        <main>
          <section>
              <article>              
              </article>
          </section>
          <ul> 
            <li>lista desordenada </li> <!--lista desordenada-->
           </ul>
          <ol>lista ordenada </ol> <!--lista ordenada-->
        </main>
        <footer></footer>
        <p>soy un texto</p>
        <h1>soy un titulo</h1>
       <a href="#" >soy un link</a>
        <div></div>
    </body>
</html>
